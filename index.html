<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card" id="iconic-card" tabindex="0" role="button" aria-pressed="false">
    <div class="card-content">
      <div class="profile-icon">👤</div>
      <h2>Amr Shapan</h2>
      <p class="email"><span class="icon">✉️</span> <a href="mailto:Amrshapanitsme@gmail.com">Amrshapanitsme@gmail.com</a></p>
      <p class="phone"><span class="icon">📞</span> <a href="tel:+201094720002">+20 109 472 0002</a></p>
      <p class="instagram"><span class="icon"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" style="width:20px;height:20px;"></span> <a href="https://www.instagram.com/amr_shap_0" target="_blank">Instagram</a></p>
      <p class="facebook"><span class="icon"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" style="width:20px;height:20px;"></span> <a href="https://www.facebook.com/Amr.SHapan.2000.6.19/?locale=ar_AR" target="_blank">Facebook</a></p>
    </div>

  </div>
  <script>
    const card = document.getElementById('iconic-card');
    let clickCount = 0;
    let clickTimer;
    let isDragging = false;
    let offsetX, offsetY;

    card.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - card.offsetLeft;
      offsetY = e.clientY - card.offsetTop;
      card.style.cursor = 'grabbing';
      card.style.transform = 'none';

      // Create ripple effect
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      ripple.style.left = (e.offsetX - 10) + 'px';
      ripple.style.top = (e.offsetY - 10) + 'px';
      card.appendChild(ripple);
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        card.style.left = (e.clientX - offsetX) + 'px';
        card.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        card.style.cursor = 'grab';
      }
    });

    card.addEventListener('click', function(e) {
      if (isDragging) return; // Prevent click if dragging
      clickCount++;
      if (clickCount === 1) {
        clickTimer = setTimeout(function() {
          card.classList.toggle('active');
          clickCount = 0;
        }, 300);
      } else if (clickCount === 2) {
        clearTimeout(clickTimer);
        card.classList.toggle('show-qr');
        clickCount = 0;
      }
    });
  </script>
</body>
</html>
